<body>
    <div id="header"></div>
    
    <main>
        <h2>Join the Weekly Sourdough Newsletter</h2>
        <form method="GET" action="thankyou.html">
            <label for="firstName"><input id="firstName" type="text" name="firstName" required autocomplete="given-name" title="First Name" placeholder="First Name"></label>
            <label for="lastName"><input id="lastName" type="text" name="lastName" required autocomplete="family-name" title="Last Name" placeholder="Last Name"></label>
            <label for="orgTitle"><input pattern="([a-z]|[A-Z]|[\s]|[\-]){7,}" id="orgTitle" type="text" name="orgTitle" required autocomplete="organization-title" title="Organization Title" placeholder="Organization Title"></label>
            <label for="email"><input id="email" type="email" name="email" required autocomplete="email" title="Email" placeholder="john.doe@email.com"></label>
            <label for="phone"><input id="phone" type="tel" name="phone" required autocomplete="tel" title="Phone" placeholder="Phone Number"></label>
            <label for="orgName"><input id="orgName" type="text" name="orgName" required autocomplete="organization" title="Organization Name" placeholder="Business/Organization Name"></label>
            <label for="orgDescription"><textarea rows="10" cols="30" id="orgDescription" name="orgDescription" title="Organization Description" placeholder="Description of Organization..."></textarea></label>
            
            <div class="membershipLevelInput">
                <dialog id="membershipLevelModal">
                    <div id="dialogDiv">
                        <table>
                            <tr>
                                <th>Membership Level</th>
                                <th>Description</th>
                                <th>Monthly Fee</th>
                            </tr>
                            <tr>
                                <td>Bronze</td>
                                <td>Bronze Membership Description</td>
                                <td>$35</td>
                            </tr>
                            <tr>
                                <td>Silver</td>
                                <td>Silver Membership Description</td>
                                <td>$75</td>
                            </tr>
                            <tr>
                                <td>Gold</td>
                                <td>Gold Membership Description</td>
                                <td>$125</td>
                            </tr>
                            <tr>
                                <td>Non-Profit</td>
                                <td>Non-Profit Membership Description</td>
                                <td>$0</td>
                            </tr>
                        </table>
                    </div>
                </dialog>
                <p>Select your Membership Level (<span id="levelHelp">Help</span>): </p>
                
                <label class="membershipBadges" for="levelBronze"><input type="radio" id="levelBronze" name="membershipLevel" value="Bronze">BronzeðŸ¥‰</label>
                <label class="membershipBadges" for="levelSilver"><input type="radio" id="levelSilver" name="membershipLevel" value="Silver">SilverðŸ¥ˆ</label>
                <label class="membershipBadges" for="levelGold"><input type="radio" id="levelGold" name="membershipLevel" value="Gold">GoldðŸ¥‡</label>
                <label class="membershipBadges" for="levelNonProfit"><input type="radio" id="levelNonProfit" name="membershipLevel" value="Non-Profit">Non-ProfitðŸ˜‡</label>
            </div>
            <input name="timestamp" type="hidden" id="timestamp" title="timestamp" value="2018-06-07T00:00" hidden>            <input type="submit" value="Apply">
        </form>
    </main>
    <footer id="footer"></footer>
</body>
</html>
